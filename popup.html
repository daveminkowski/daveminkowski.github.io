<script>
		"use strict"; 
		var attributeArray = 
			["Browser name: ","Browser version: ","Operating platform: ","User agent: ",
			 "Browser location and user permission settings: ","Active network connection: " ];
	
		var propertyArray = 
			[navigator.appName, navigator.appVersion, navigator.platform, navigator.userAgent,
			 navigator.geolocation, navigator.onLine];
	
		for (var i = 0; i < 6; i++) {
			document.getElementById(i).innerHTML = attributeArray[i];	
			document.getElementById(i+6).innerHTML = propertyArray[i]; 
		}

</script>
